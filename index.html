<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <section>
      <div class="product-preview">
        <div class="product-image">
          <picture>
            <source
              srcset="/images/image-product-mobile.jpg"
              media="(max-width: 768px)"
            />
            <img
              src="/images/image-product-desktop.jpg"
              alt="Gabrielle Essence Eau De Parfum"
              class="product-image"
            />
          </picture>
        </div>
        <div class="product-details">
          <span class="subtitle">Perfume</span>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <p class="price"><span>$149.99</span></p>
            <p class="old-price"><span>$169.99</span></p>
          </div>
          <button onclick="alert('Item added to cart!')">
            <img src="/images/icon-cart.svg" alt=" Cart Icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by <a href="#">Clara Cayres</a>.
    </div>
  </body>
</html>
